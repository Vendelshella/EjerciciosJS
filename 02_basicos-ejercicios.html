    /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH" */

    //let texto = "Hola Mundo";

    const invertirTexto = texto => {
      let contador = texto.length-1;
      let resultado="";
      while (contador >= 0){
        resultado += texto[contador];
        contador--;
      };
      return resultado;
    }

    /* 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F */

    function conversorGrados (numero, unidad) {
      let resultado = 0;
      if(typeof numero !== "number"){
        console.error("Introduce un número.");
      }else if(unidad !== "F" && unidad !== "C"){
        console.error('La unidad introducida no es válida. Usa "C" para Celsius o "F" para Farenheit.');
      }else{
        if(unidad === "C"){
        resultado = (numero * 9/5) + 32;
        return resultado + "°F";
        }
        if(unidad === "F"){
          resultado = (numero - 32) * 5/9;
          return resultado + "°C";
        }
      }
      
    }

      let resultado = 0;
      // Variable para incrementar el exponente

      // Bucle para recorrer el array con los valores binarios
      for (let i = 0; i < bin.length; i++) {
        
        if(bin[i] === 1){
          // Calcular la base elevada a la potencia
          calculo = Math.pow(base, exp);
          // Sumar el resultado
          resultado += calculo;
          exp++;
        }else{
          exp++;
        }
        
      }
      return resultado;
    }

    let calculaEdad = (dia, mes, anio) => {

      // Conocer cual es la fecha actual
      let fechaActual = new Date();
      let anioActual = fechaActual.getFullYear();
      let mesActual = fechaActual.getMonth() + 1;
      let diaActual = fechaActual.getDate();

      // Calcular la diferencia entre la fecha actual y la fecha de nacimiento de la persona
      let difDia = diaActual - dia;
      let difMes = mesActual - mes;
      let difAnio = anioActual - anio;

      // Calcular la edad real cuando todavía no ha sido el cumpleaños de la persona
      let edadReal = 0;
      if (difMes === Math.sign(-1)){
        edadReal = difAnio -1;
      }

      console.log(`Tienes ${edadReal} años`);

      // Mandar un mensaje diciendole a la persona cuanto falta para el próximo cumpleaños en caso de que los valores de día y mes sean negativos
      if(difMes === Math.sign(-1) || difDia === Math.sign(-1)){
        let mesPositivo = Math.abs(difMes);
        let diaPositivo = Math.abs(difDia);
        console.log(`Para tu próximo cumpleaños faltan ${mesPositivo} mes/meses y ${diaPositivo} día/días.`);
      }
    }
