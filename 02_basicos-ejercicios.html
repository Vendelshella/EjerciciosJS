    //let texto = "Hola Mundo";

    const invertirTexto = texto => {
      let contador = texto.length-1;
      let resultado="";
      while (contador >= 0){
        resultado += texto[contador];
        contador--;
      };
      return resultado;
    }

        La clase recibirá un objeto al momento de instanciarse con los siguentes datos: id de la película en IMDB, titulo, director, año de estreno, país o países de origen, géneros y calificación en IMBD.
          - Todos los datos del objeto son obligatorios.
          - Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 7 restantes números.
          - Valida que el título no rebase los 100 caracteres.
          - Valida que el director no rebase los 50 caracteres.
          - Valida que el año de estreno sea un número entero de 4 dígitos.
          - Valida que el país o paises sea introducidos en forma de arreglo.
          - Valida que los géneros sean introducidos en forma de arreglo.
          - Valida que los géneros introducidos esten dentro de los géneros aceptados*.
          - Crea un método estático que devuelva los géneros aceptados*.
          - Valida que la calificación sea un número entre 0 y 10 pudiendo ser decimal de una posición.
          - Crea un método que devuelva toda la ficha técnica de la película.
          
          
          - Apartir de un arreglo con la información de 3 películas genera 3 instancias de la clase de forma automatizada e imprime la ficha técnica de cada película.

        * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.
        */

      class Pelicula {
        constructor(id, titulo, director, anio, pais, genero, calificacion){
          this.id = id;
          this.titulo = titulo;
          this.director = director;
          this.anio = anio;
          this.pais = pais;
          this.genero = genero;
          this.calificacion = calificacion;

          // Los métodos se ejecutan en el constructor, así cuando se instancien los objetos se llevan a cabo las validaciones

          this.validarId(id);
          this.validarTitulo(titulo);
          this.validarDirector(director);
          this.validarAnio(anio);
          this.validarPais(pais);
          this.validarGenero(genero);
          this.validarCalificacion(calificacion);
        }
        // Validar ID
        validarId (id, titulo, director, anio, pais, genero, calificacion){
          if(typeof id !== "string"){
            console.warn("Introduce un ID tipo cadena de texto.");
          }else if(id === ""){
            console.warn("Introduce un ID");
          }else{
            let regexId = /^[a-z]{2}[0-9]{7}$/;
            if (regexId.test(id) === false){
              console.warn(`El ID ${id} introducido no es válido, por favor introduce dos letras seguidas de siete números consecutivos`);
            } 
          }
          
        }
        // Validar titulo
        validarTitulo (titulo){
          if(typeof titulo !== "string"){
            console.warn("Introduce un título tipo cadena de texto.");
          }else if(titulo === "" || titulo === undefined){
            console.warn("Introduce un título.");
          }else{
            if(titulo.length > 100){
              console.warn("El título introducido no puede contener más de 100 caracteres.");
            }
          }
        }
        // Validar director
        validarDirector (director){
          if(typeof director !== "string"){
            console.warn("Introduce un director tipo cadena de texto.");
          }else if(director === "" || director === undefined){
            console.warn("Introduce un director.");
          }else{
            if(director.length > 50){
              console.warn("El nombre del director introducido no puede contener más de 50 caracteres.");
            }
          }
          
        }
        // Validar año
        validarAnio (anio){
          if(typeof anio !== "number"){
            console.warn("Introduce un año numérico");
          }else{
            let regexAnio = /^[0-9]{4}$/;
            if (regexAnio.test(anio) === false){
              console.warn(`El año ${anio} introducido no es válido, por favor introduce un año válido de cuatro dígitos`);
            } 
          }
          
        }
        // Validar país
        validarPais (pais){
          if(pais instanceof Array === false){
            console.warn("El país o países tienen que ser introducidos dentro de un arreglo.")
          }
        }
        // Validar género
        validarGenero (genero){
          if(genero instanceof Array){
            let generosValidos = ["Action", "Adult", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Documentary" ,"Drama", "Family", "Fantasy", "Film Noir", "Game-Show", "History", "Horror", "Musical", "Music", "Mystery", "News", "Reality-TV", "Romance", "Sci-Fi", "Short", "Sport", "Talk-Show", "Thriller", "War", "Western"];
            // El método every() verifica si cada elemento del genero está presente en el array generosValidos utilizando includes()
            if (!(genero.every(elemento => generosValidos.includes(elemento)))){
              console.warn("Introduce generos válidos que se encuentren dentro de la siguiente lista: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western");
            }
          }else{
            console.warn("El género o géneros tienen que ser introducidos dentro de un arreglo.");
          }
        }
        // Método static para géneros
        static listaGeneros(){
          let lista = ["Action", "Adult", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Documentary" ,"Drama", "Family", "Fantasy", "Film Noir", "Game-Show", "History", "Horror", "Musical", "Music", "Mystery", "News", "Reality-TV", "Romance", "Sci-Fi", "Short", "Sport", "Talk-Show", "Thriller", "War", "Western"];
          return console.log(lista.join(", "));
        }
        // Validar calificación
        validarCalificacion (calificacion){
          let regexCalificacion = /^(10|[0-9](\.[0-9])?)$/;
          if(regexCalificacion.test(calificacion) === false){
            console.warn("La calificación introducida no es válida. Asegúrate de que si el número contiene un decimal, éste sea separado de la parte entera por un punto.");
          }
        }
        // Devolver ficha técnica
        fichaTecnica(id, titulo, director, anio, pais, genero, calificacion){
          return console.log(`
            ID: ${this.id}\n
            Título: ${this.titulo}\n
            Director: ${this.director}\n
            Año: ${this.anio}\n
            País: ${this.pais}\n
            Género: ${this.genero}\n
            Calificación: ${this.calificacion}\n
            
          `);
            
        }
      }
      // Método static para consultar la lista de géneros permitidos.
      Pelicula.listaGeneros();

      Peli2.fichaTecnica();

        },
        {

        },
        {

          director: 'Director3',

          pais: ["Albania"],
          genero: ["Romance"],
          calificacion: 8.4
        }
      ];
      // Recorrer el array misPeliculas con un forEach para que cada película sea instanciada, pasándole a través del argumento pelicula los valores correspondientes de cada objeto.
      misPeliculas.forEach(pelicula => {
        new Pelicula(
