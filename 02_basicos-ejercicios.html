    /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH" */

    //let texto = "Hola Mundo";

    const invertirTexto = texto => {
      let contador = texto.length-1;
      let resultado="";
      while (contador >= 0){
        resultado += texto[contador];
        contador--;
      };
      return resultado;
    }

    /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */

    function verificarCapicua (numero) {
      let resultado;
      //Verificamos que el usuario introduce un número y no una cadena de texto
      if(typeof numero !=="number"){
        console.log("Introduce un número");
      }else{
        numero = numero.toString();
        let numeroInvert = numero.split("").reverse().join("");
        (numero === numeroInvert)
          ? resultado = true
          : resultado = false;
      }
      return resultado;
    }
